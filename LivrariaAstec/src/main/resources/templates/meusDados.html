<div layout:decorate="~{index2}" layout:fragment="conteudo">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Gerenciamento</li>
            </ol>
        </nav>
        <h3 style="margin-bottom:20px">Minha Conta</h3>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab">Meus Dados</a>
            <a href="/menu/meusEnderecos" class="nav-link" id="v-pills-profile-tab" data-toggle="pill" role="tab">Meus Endere√ßos</a>
            <a href="/menu/meusPedidos" class="nav-link" id="v-pills-messages-tab" data-toggle="pill" role="tab">Meus Pedidos</a>
        </div>
        <br><br>
    </div>
    <div class="col-sm-12 col-md-8">
        <h4>Meus Dados</h4>
        <br>
        <form th:object="${user}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control" 
                           
                           th:value="${@loginController.user.nome}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Sobrenome</label>
                    <input type="text" class="form-control" 
                           
                           th:value="${@loginController.user.sobrenome}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="text" class="form-control" 
                       
                       th:value="${@loginController.user.email}">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Senha</label>
                <input type="password" class="form-control" 
                       
                       th:value="${@loginController.user.senha}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">CPF</label>
                    <input type="text" class="form-control" 
                           
                           th:value="${@loginController.user.cpf}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Data de nascimento</label>
                    <input type="date" class="form-control" 
                           
                           th:value="${@loginController.user.dataNascimento}">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputState">Sexo</label>
                    <select id="inputState" class="form-control" 
                            
                            th:value="${@loginController.user.sexo}">
                        <option selected="" value="">Selecione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
            </div>
            <div style="text-align: right">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
