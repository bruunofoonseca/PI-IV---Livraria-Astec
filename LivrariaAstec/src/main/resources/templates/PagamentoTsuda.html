<div layout:decorate="~{index2}" layout:fragment="conteudo"> 
    <div class="container" style="padding:0px;margin: 0px">
        <div class="row- fluid" style="padding:0px;margin: 0px">
            <div class="col-12">

                <div class="row">
                    <form th:action="@{/Carrinho/validaPagamento}" th:object="${ped}" method="post">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="#">Carrinho</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="#">Endereço</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Pagamento</li>
                                </ol>
                            </nav>
                            <h3 style="margin-bottom:20px">Pagamento</h3>

                        </div>
                        <div class="col-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0"
                                     aria-valuemax="100" style="width: 95%">95% da compra concluida</div>
                            </div>
                        </div>

                        <br>
                        <br>

                        <div class="col-12" style="margin-top:10px">

                            <div class="container">
                                <div class="row">
                                    <!-- INICIO DO INPUT DE CEP -->

                                    <div class="form-row col-md-12">
                                        <div class="container">
                                            <div class="row" style="margin: 10px">
                                                <div class="col-12 nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                                    <a class="nav-link active border border-warning" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                                                       aria-controls="v-pills-home" aria-selected="true" style="width: 50%">Credito</a>
                                                    <a class="nav-link border border-warning" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                                                       aria-controls="v-pills-profile" aria-selected="false" style="width: 50%">Boleto</a>

                                                </div>

                                            </div>
                                            <br>
                                        </div>

                                        <div class="tab-content col-12 " id="v-pills-tabContent">
                                            <div class="container">
                                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                                                    <div class="form-row">
                                                       <!-- <div class="form-group col-md-12">
                                                            <label for="inputCustom">Cartão</label>
                                                            <select id="inputCustom" class="form-control" th:field="*{bandeiraCartao}">
                                                                <option value="" selected>Escolha...</option>
                                                                <option value="Visa">Visa</option>
                                                                <option value="MasterCard">MasterCard</option>
                                                                <option value="Elo">Elo</option>
                                                            </select>
                                                        </div>
                                                       -->
                                                        <div class="form-group col-md-6">
                                                            <label for="qtdCodigoCartao">Numero do cartão</label>
                                                            <input type="text" class="form-control" id="qtdCodigoCartao" th:field="*{numeroCartao}" onblur="calcular()">
                                                        </div>
                                                        <div class="form-group col-md-6" id="resultado">
                                                            
                                                        </div>                                                       
                                                        <div class="form-group col-md-6">
                                                            <label for="inputCustom3">Nome do titular</label>
                                                            <input type="text" class="form-control" id="inputCustom3 " placeholder="" th:field="*{nomeNoCartao}">
                                                        </div>

                                                        <div class="form-group col-md-6">
                                                            <label for="valCartao">Validade</label>
                                                            <input type="text" class="form-control" id="valCartao"  th:field="*{dataVencimento}">
                                                        </div>
                                                       <div class="form-group col-md-6">
                                                           <label for="teste">Cod. de Segurança</label>
                                                           <input type="text" class="form-control" id="codSeg" th:field="*{CVV}">
                                                       </div>                                                       
                                                        <div class="form-group col-md-12">
                                                            <label for="inputCustom6">CPF DO TITULAR</label>
                                                            <input type="text" class="form-control" id="validationCPF" placeholder="" th:field="*{CPFTitular}">
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <br>

                                                </div>
                                                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                                                    <label>...</label>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>


                            </div>
                            <div class="col-12">
                                <div style="padding: 20px;">
                                    <button type="submit" class="btn btn-success btn-block">FINALIZAR VENDA</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                <script src="../js/jquery.formatter.min.js"></script>
                <script src="../js/verificandoBandeiraCartao.js"></script>
                <script src="../js/validandoInputs.js"></script>
            </div>
        </div>
    </div>
</div>
