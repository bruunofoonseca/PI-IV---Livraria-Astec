<div layout:decorate="~{index}" layout:fragment="conteudo">
    <div class="container">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#">Perfil</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Cadastro de Usuario</li>
            </ol>
        </nav>

    </div>

    <div class="col-12">

        <h3 style="margin-bottom:20px">Cadastro de Livro</h3>

    </div>

    <div class="col-12">
        <form class="needs-validation" action="@{/gerenciamento/addProduto/gravar}" th:object="${produto}" method="post">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">* Nome do Livro</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" th:field="*{nome}">
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02">* Nome do autor</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Autor" th:field="*{fabricante}">
                    <div th:if="${#fields.hasErrors('fabricante')}" th:errors="*{fabricante}"></div>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-12 mb-3 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">* Descrição</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" th:field="*{descricao}"></textarea>
                </div>
                <div class="col-md-3 mb-3 input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">* Editora </span>
                    </div>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Nome" th:field="*{fabricante}">
                    <div th:if="${#fields.hasErrors('fabricante')}" th:errors="*{fabricante}"></div>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-3 mb-3 input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">* R$ </span>
                    </div>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="validationCustom02" placeholder="Preço"
                           th:field="*{valorProduto}">
                    <div th:if="${#fields.hasErrors('valorProduto')}" th:errors="*{valorProduto}"></div>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-3 mb-3 input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">* Quantidade</span>
                    </div>
                    <input type="number" min="0.00" max="10000" step="1" class="form-control" id="validationCustom02" th:field="*{qtdProduto}">
                    <div th:if="${#fields.hasErrors('qtdProduto')}" th:errors="*{qtdProduto}"></div>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="input-group col-md-3 mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">*Livro sob encomenda</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" required>
                        <option selected>?</option>
                        <option value="1">Sim</option>
                        <option value="2">Não</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom03">* I.S.B.N</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="000000000" required>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom04">* Peso</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="validationCustom04" placeholder=" 0,00 kg"
                           th:field="*{peso}">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom05">* Altura</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="validationCustom05" placeholder="0,00 cm"
                           th:field="*{altura}">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom06">* Largura</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="validationCustom06" placeholder=" 0,00 cm"
                           th:field="*{largura}">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom07">* Profundidade</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="validationCustom07" placeholder="0,00 cm"
                           th:field="*{profundidade}">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom08">* Numero de Paginas</label>
                    <input type="number" min="0.00" class="form-control" id="validationCustom08" placeholder="00" th:field="*{numPaginas}">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom09">* Idioma</label>
                    <input type="text" class="form-control" id="validationCustom09" placeholder="Português(Brasil)" th:field="*{idioma}">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom10">* Acabamento</label>
                    <input type="text" class="form-control" id="validationCustom10" placeholder="Capa dura" th:field="acabamento">
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-12 input-group mb-3">

                    <div class="custom-file">
                        <input type="file" accept="image/*" class="custom-file-input" id="inputGroupFile03" required>
                        <label class="custom-file-label" for="inputGroupFile03"> Escolha a imagem do livro</label>
                    </div>
                </div>
                <div class="col-md-12">

                    <div class="form-group btn btn-primary btn-block text-center">
                        <label for="exampleFormControlFile1">
                            <h5>* Escolha a imagem do livro</h5>
                        </label>
                        <input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" required>
                    </div>

                </div>
                <div class="col-md-12">
                    <h4>Categorias do livro: </h4>
                    <button class="btn btn-primary" style="position:absolute;right: 0px;top:0px">
                        <i class="material-icons" style="font-size:18px">add</i>
                    </button>
                    <br>
                    <br>
                </div>

                <div class="input-group col-md-6 mb-3">
                    <select class="custom-select" id="inputGroupSelect04">
                        <option selected>Escolha a categoria...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button">
                            <i class="material-icons" style="font-size:18px">remove</i>
                        </button>
                    </div>
                </div>


                <div class="input-group col-md-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-outline-warning" type="reset">Cancelar</button>
                </div>

            </div>
        </form>

    </div>
    <br>
    </div>
</div>
