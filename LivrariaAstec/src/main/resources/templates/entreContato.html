<div layout:decorate="~{index2}" layout:fragment="conteudo"> 
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Entre em Contato</li>
                </ol>
            </nav>
            <h3 style="margin-bottom:20px">Entre em Contato</h3>
            <br>
        </div>
        <div class="col-12">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mensagem</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div style="width: 100%;text-align:right">
                    <button class="btn btn-primary" type="submit" style="margin-top: 10px">Enviar</button>
                </div>
            </form>
            <br>
            <br>
        </div>
    </div>
</div>
