<div layout:decorate="~{index}" layout:fragment="conteudo"> 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a> / <a>Cadastro</a>
                        </li>
                    </ol>
                </nav>
            </div>

            <div class="col-12">
                <h3 style="margin-bottom:20px">Cadastro</h3>
            </div>

            <div class="col-12">
                <form class="needs-validation" th:action="@{/cadastroCliente/cadastrarCliente}" th:object="${cliente}" method="post">
                    <fieldset id="fieldCad">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom01">* Nome</label>
                                <input type="text" class="form-control" 
                                       id="validationCustom01" 
                                       placeholder="Ex: José"
                                       th:field="*{nome}">
                                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                <div class="valid-feedback">
                                    ok!
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom02">* Sobrenome</label>
                                <input type="text" class="form-control" 
                                       id="validationCustom02" 
                                       placeholder="Ex: Da Silva" 
                                       th:field="*{sobrenome}">
                                <div class="erroValidacao" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></div>
                            </div>

                            <div class="col-12">
                                <label for="validationCustomEmail">* E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="material-icons">mail_outline</i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" 
                                           id="validationCustomEmail" 
                                           placeholder="usuario@email.com" 
                                           aria-describedby="inputGroupPrepend"
                                           th:field="*{email}">
                                    <div class="erroValidacao" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationPassword">* Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="material-icons">vpn_key</i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" 
                                           id="validationPassword" 
                                           placeholder="Senha" 
                                           th:field="*{senha}">
                                    <div class="erroValidacao" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                                </div   >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationConfirmPassword">* Confirmar a Senha</label>
                                <input type="password" class="form-control" 
                                       id="validationConfirmPassword" 
                                       placeholder="Confirme sua senha" 
                                       th:field="*{confirmarSenha}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCPF">* Número do CPF</label>
                                <input type="text" class="form-control" 
                                       id="validationCPF" 
                                       placeholder="Digite apenas números" 
                                       th:field="*{cpf}">
                                <div class="erroValidacao" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationSexo">* Sexo</label>
                                <select name="Estados" class="form-control" 
                                        id="validationSexo"  
                                        th:field="*{sexo}">
                                    <option selected="" value="">Selecione...</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                                <div  class="erroValidacao" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDate">* Data de Nascimento</label>
                                <input type="date" class="form-control" 
                                       id="validationDate" 
                                       placeholder="00/00/0000" 
                                       th:field="*{dataNascimento}"
                                       />
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom03">* Telefone</label>
                                <input type="text" class="form-control" 
                                       id="validationCustom03" 
                                       placeholder="(00)0000-0000" 
                                       th:field="*{telefone}">
                                <div class="erroValidacao" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom04">* Celular</label>
                                <input type="text" class="form-control" 
                                       id="validationCustom04" 
                                       placeholder="(00)00000-0000" 
                                       th:field="*{celular}">
                                <div class="erroValidacao" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
                            </div>
                        </div>
                        </br>
                        <div class="form-row">
                            <div class="col-12">
                                <h3 style="margin-bottom:20px">Endereço</h3>
                            </div>

                            <div class="col-12">
                                <label for="validationCustom06">* CEP</label>
                            </div>
                            <div class="input-group col-md-3 mb-3">
                                <input type="text" class="form-control" 
                                       placeholder="00000-000" 
                                       id="cep" 
                                       aria-describedby="basic-addon2"
                                       th:field="*{enderecos[0].cep}"
                                       required/>
                                <div class="input-group-append">
                                    <div class="input-group-append">
                                        <a class="btn btn-primary" 
                                           onclick="pesquisacep()">OK</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="validationCustom07">* Endereço</label>
                                <input type="text" class="form-control" 
                                       id="rua" 
                                       placeholder="Ex: Rua Tonis"  
                                       th:field="*{enderecos[0].logradouro}">
                                <div class="erroValidacao" th:if="${#fields.hasErrors('enderecos[0].logradouro')}" th:errors="*{enderecos[0].logradouro}"></div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom08">* Número</label>
                                <input type="text" class="form-control" 
                                       id="validationCustom08" 
                                       placeholder="Ex: 260" 
                                       required th:field="*{enderecos[0].numero}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom09">* Complemento</label>
                                <input type="text" class="form-control" 
                                       id="validationCustom09" 
                                       placeholder="Bloco, andar..." 
                                       th:field="*{enderecos[0].complemento}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom10">* Bairro</label>
                                <input type="text" class="form-control" 
                                       id="bairro" 
                                       placeholder="Bairro" required 
                                       th:field="*{enderecos[0].bairro}">
                                <div class="invalid-feedback">
                                    Por favor coloque um bairro valido.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationEstado">* Estado</label>
                               <input type="text" class="form-control"
                                        id="estado"
                                        th:field="*{enderecos[0].estado}"/>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom11">* Cidade</label>
                                <input type="text" class="form-control" 
                                       id="cidade" 
                                       placeholder="Cidade" required 
                                       th:field="*{enderecos[0].cidade}">
                                <div class="invalid-feedback">
                                    Por favor coloque uma cidade valida.
                                </div>
                            </div>
                        </div>
                        <br>
                        <button class="btn" type="submit" id="btnCancelar">Voltar</button>
                        <button class="btn" type="submit" id="btnSalvar">Salvar</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <br>
        <br>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.formatter.min.js"></script>
    <script src="../js/validandoInputs.js"></script>
    <script src="../js/viacep.js"></script>
</div>
