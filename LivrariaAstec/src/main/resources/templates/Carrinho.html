<div layout:decorate="~{index2}" layout:fragment="conteudo"> 
    <div class="container">
        <div class="row">
            <!-- INICIO DA LISTAGEM DE PRODUTOS -->
            <div class="col-12">

                <div class="row">



                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#">Home</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Carrinho</li>
                            </ol>
                        </nav>
                        <h3 style="margin-bottom:20px">Meu Carrinho (x Itens)</h3>

                    </div>

                    <div class="col-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80% da compra concluida</div>
                        </div>
                    </div>

                    <br>
                    <br>


                    <div class="col-sm-12 col-md-6">
                        <h5>Item(s)</h5>
                    </div>
                    <div class="col-2 d-none d-md-block">
                        <h5>Preço</h5>
                    </div>
                    <div class="col-2 d-none d-md-block">
                        <h5>Quantidade</h5>
                    </div>
                    <div class="col-2 d-none d-md-block">
                        <h5>Subtotal</h5>
                    </div>

                </div>
                <!-- FIM DA LISTAGEM DE PRODUTOS -->
                <br>
                <br>
                <div class="ifVazio" th:if="${@carrinhoController.pedido.itens.isEmpty()} == true" >Lista vazia</div>
                <form action="/Carrinho/validandoPedido" method="POST" th:object="${ptemp}">
                    <div class="row">

                        <!-- INICIO PRODUTO -->

                        <div th:each="p, status : ${@carrinhoController.pedido.itens}" class="col-12 product border-top border-bottom" style="width: 100%;margin-left:0px;margin-right:0px; padding:3px;">
                            <div class="row" style="width: 100%;margin-left:0px;margin-right:0px">
                                <div class="col-sm-12 col-md-6">
                                    <div class="row" style="width:100%;margin-left:0px;margin-right:0px">
                                        <div class="col-4">
                                            <img class="img-fluid" src="./imagens/products/15.jpg" alt="Card image cap">
                                        </div>
                                        <div class="col-8">
                                            <h5 class="card-title" style="font-size:17px"th:text="${p.produto.nome}">Aqui vai o Titulo do Livro</h5>
                                            <h6 style="font-size:12px;color: darkgrey" th:text="${p.produto.fabricante}">-Autor do livro</h6>

                                        </div>

                                        <div class="w-100"></div>
                                        <div class="col offset-4  d-block d-md-none">

                                            <label for="" class="nomeAtributo">Quantidade</label>
                                            <input type="number" name="" id="" step="1" style="width: 100%">
                                            <!-- <input type="number" name="qtd" min="1" max="100" th:value="${p.qtd}" th:field="*{quantidade}"/> -->
                                            <!-- <input type="hidden" th:value="${p.produto.id}" name="numero" th:field="*{idProduto}"/> -->
                                        </div>
                                        <div class="col  d-block d-md-none" style="text-align:right;margin-top:10px">
                                            <label for="" style="color:lightgray;font-size:12px;text-decoration: line-through">De R$ 250,00</label>
                                            <br>
                                            <label style="color: #4CAF50">
                                                <span style="font-size: 12px"th:text="|R$ ${p.produto.valorProduto}|">999,99</span></label>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-2 d-none d-md-block">

                                    <label style="color: #4CAF50;font-size: 25px" th:text="|R$ ${p.produto.valorProduto}|" id="precoUnitario">
                                        99,99
                                    </label>
                                </div>
                                <div class="col-md-2 d-none d-md-block">
                                    <input type="hidden" th:field="*{items[__${status.index}__].idProduto}">
                                    <input type="number" min="1" max="100" th:field="*{items[__${status.index}__].qtd}"/>
                                </div>
                                <div class="col-md-2 d-none d-md-block">
                                    <label for="" style="color:lightgray;font-size:12px;text-decoration: line-through">De R$ 500,00</label>
                                    <br>
                                    <label style="color: #4CAF50;font-size: 25px">
                                        <span style="font-size: 25px" th:text="${p.valorParcial}"></span></label>
                                </div>

                            </div>
                            <a class="material-icons" href="#" style="color:red;position: absolute; top:3px;right:7px">delete_forever</a>

                        </div>
                        
                        <div class="col-sm-12 col-md-6" style="margin-top:10px">
                            
                            <div class="container">
                                <div class="row">
                                    <!-- INICIO DO INPUT DE CEP -->
                                    <div class="form-row col-xs-12"></div>
                                    <div class="input-group col-12">
                                        <input type="text" class="form-control" placeholder="Digite seu CEP" aria-describedby="basic-addon2" required="" id="cep"
                                               name="cep">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" onclick="pesquisacep()">OK</button>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-6 mb-3">
                                        <label>Rua</label>
                                        <input class="form-control" type="text" id="rua" name="rua" disabled/>
                                        <div class="valid-feedback">
                                            ok!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Bairro</label>
                                        <input class="form-control" type="text" id="bairro" name="bairro" disabled/>
                                        <div class="valid-feedback">
                                            ok!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Cidade</label>
                                        <input class="form-control" type="text" id="cidade" name="cidade" disabled/>
                                        <div class="valid-feedback">
                                            ok!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Estado</label>
                                        <input class="form-control" type="text" id="estado" name="estado" disabled/>
                                        <div class="valid-feedback">
                                            ok!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Numero</label>
                                        <input class="form-control" type="text" id="estado" name="estado" />
                                        <div class="valid-feedback">
                                            ok!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Complemento</label>
                                        <input class="form-control" type="text" id="estado" name="estado" />
                                        <div class="valid-feedback">
                                            ok!
                                        </div>
                                    </div>
                                </div>
                                <!-- FIM DO INPUT DE CEP -->


                            </div>


                        </div>
                        <div class="col-sm-12 col-md-6  border-left border-primary" style="margin-top: 10px">
                            <div class="row">
                                <!-- INICIO DO PAGAMENTO -->
                                <div class="form-row col-xs-12">
                                    <div class="container">
                                        <div class="row" style="margin: 10px">
                                            <div class="col-12 nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                                <a class="nav-link active border border-warning" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                                                   aria-controls="v-pills-home" aria-selected="true" style="width: 50%">Credito</a>
                                                <a class="nav-link border border-warning" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                                                   aria-controls="v-pills-profile" aria-selected="false" style="width: 50%">Boleto</a>

                                            </div>

                                        </div>
                                        <br>
                                    </div>

                                    <div class="tab-content col-12 " id="v-pills-tabContent">
                                        <div class="container">
                                            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                                                <div class="form-row">
                                                    <div class="form-group col-md-12">
                                                        <label for="inputCustom">Cartão</label>
                                                        <select id="inputCustom" class="form-control">
                                                            <option selected>Escolha...</option>
                                                            <option>Visa</option>
                                                            <option>Mastercard</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputCustom2">Numero do cartão</label>
                                                        <input type="text" class="form-control" id="inputCustom2" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputCustom3">Nome do titular</label>
                                                        <input type="text" class="form-control" id="inputCustom3 " placeholder="">
                                                    </div>


                                                    <div class="form-group col-md-6">
                                                        <label for="inputCustom4">Validade</label>
                                                        <input type="text" class="form-control" id="inputCustom4" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputCustom5">Cod. de segurança</label>
                                                        <input type="text" class="form-control" id="inputCustom5" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <label for="inputCustom6">CPF DO TITULAR</label>
                                                        <input type="text" class="form-control" id="inputCustom6" placeholder="">
                                                    </div>
                                                </div>
                                                <br>
                                                <br>


                                            </div>
                                            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                                                ...
                                            </div>
                                        </div>

                                    </div>

                                </div>


                                <div class="w-100"></div>
                                <div class="col">
                                    <label for="">Valor total a pagar:</label>
                                </div>
                                <div class="col" style="text-align:right">


                                    <label style="color: #4CAF50;font-size: 25px" th:text="|R$ ${@carrinhoController.pedido.valorTotal}|">
                                        22,00
                                    </label>

                                </div>
                                <div class="w-100"></div>
                                <div class="col">
                                    <div style="padding: 20px;">
                                        <button type="submit" class="btn btn-success btn-block">FINALIZAR VENDA</button>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                    <!-- INICIO DA FINALIZAÇAO DA COMPRA -->

                    <!-- FIM DA FINALIZAÇAO DA COMPRA -->
                </form>

                <!-- FIM PRODUTO -->





            </div>




        </div>
    </div>


</div>
