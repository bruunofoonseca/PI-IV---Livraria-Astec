<div layout:decorate="~{index2}" layout:fragment="conteudo"> 
    <div class="col-12">

        <div class="row">



            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Carrinho</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Entrega</li>
                    </ol>
                </nav>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                         aria-valuemax="100" style="width: 75%">75% Da Compra Concluida</div>
                </div>
                <br>
                <h3 style="margin-bottom:20px">Entrega</h3>
                <br>
                <br>
            </div>

            <!--- fomulario de entrega -->
            <form action="">
                <div class="form-row col-xs-12"></div>
                <div class="input-group col-12">
                    <input type="text" class="form-control" placeholder="Digite seu CEP" aria-describedby="basic-addon2" required="" id="cep"
                           name="cep">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="pesquisacep()">OK</button>
                    </div>
                </div>
                <br>
                <div class="col-md-6 mb-3">
                    <label>Rua</label>
                    <input class="form-control" type="text" id="rua" name="rua" disabled/>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Bairro</label>
                    <input class="form-control" type="text" id="bairro" name="bairro" disabled/>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Cidade</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" disabled/>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Estado</label>
                    <input class="form-control" type="text" id="estado" name="estado" disabled/>
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Numero</label>
                    <input class="form-control" type="text" id="numero" name="numero" />
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Complemento</label>
                    <input class="form-control" type="text" id="complemento" name="complemento" />
                    <div class="valid-feedback">
                        ok!
                    </div>
                </div>


                <div class="col-12" style="text-align: right">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </form>


            <!-- fim do formulario de entrega -->



        </div>


    </div>
</div>
